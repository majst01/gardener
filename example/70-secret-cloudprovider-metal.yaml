# Secret containing cloud provider credentials for Metal tenant into which Shoot clusters should be provisioned.
---
apiVersion: v1
kind: Secret
metadata:
  name: core-metal
  namespace: garden-dev
  labels:
    cloudprofile.garden.sapcloud.io/name: metal # label is only meaningful for Gardener dashboard
type: Opaque
data:
  metalAPIURL: base64(metal-api-url)
  metalAPIKey: base64(metal-api-key)
